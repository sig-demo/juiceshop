version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor|lib
    java:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor|lib
    javascript:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor|lib
    php:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor|lib
    python:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor|lib
    ruby:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor|lib
    typescript:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor|lib
    wars:
      extensions: [war]
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor|lib
analyze:
  mode: central
  coverity:
    cov-analyze: ["--all", "--webapp-security", "--enable-audit-mode"]
install:
  coverity:
    version: default
serverUrl: